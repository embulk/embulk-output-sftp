name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '8.0.192'
    - name: Test
      run: ./gradlew --info --stacktrace test
    - name: Report
      run: ./gradlew jacocoTestReport coveralls
